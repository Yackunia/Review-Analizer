server {
    listen 80;
    server_name localhost;
    
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Прокси для API (если нужно)
    location /api {
        proxy_pass http://backend:5233;
        proxy_set_header Host $host;
    }
}