<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>My Vanilla App</title>
  <link rel="stylesheet" href="./css/ButtonsStyles.css" />
  <link rel="stylesheet" href="./css/TopBarStyle.css" />
  <link rel="stylesheet" href="./css/ContainerStyle.css" />
  <link rel="stylesheet" href="./css/AnalizePage.css" />
  <link rel="stylesheet" href="./css/CompanyPage.css" />
    
</head>
<body>

  <div class="top-bar">
    <button id="back-btn" class="round-icon-button">
      <img src="icons/back.svg" alt="Назад" class="button-icon">
    </button>

    <div class="search-container">
      <div class="search-input-wrapper" id="search-wrapper">
        <input
          id="search-input"
          type="text"
          placeholder="Поиск..."
          class="search-input"
        />
        <div class="search-button-container">
          <button id="search-btn" class="circle-icon-button">
            <img src="icons/find.svg" alt="Поиск">
          </button>
        </div>
      </div>
    </div>

    <div class="top-bar-action">
      <button id="help-btn" class="text-button">Справка</button>
    </div>
  </div>

  <div id="content"></div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
